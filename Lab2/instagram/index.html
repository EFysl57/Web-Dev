<!DOCTYPE html>
<html lang="en">

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="section-wrap">
            <div class="left-main">
                <div class="logo">
                    <img src="images/insta-logo.png" alt="" class="img-logo">
                </div>
                <div class="main-banner">
                    <p>See everyday moments from your <br><span class="gradient-txt">close friends</span>.</p>
                    <img src="images/banner-img.png" alt="" class="img-banner">
                </div>
            </div>
            <div class="right-login">
                <div class="login">
                    <h4>Log into Instagram</h4>
                    <input type="text" placeholder="Mobile number, username or email">
                    <input type="text" placeholder="Password">
                    <div class="buttons-log">
                        <button id="login-btn">Log in</button>
                        <button>Forgot password?</button>
                    </div>
                    <div class="buttons-profile">
                        <button id="facebook-login">Log in with Facebook</button>
                        <button id="new-acc">Create new account</button>
                    </div>
                    <div class="logo-ctn">
                        <img src="images/meta-logo.png" alt="" id="meta-logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-links">
            <p>Meta
