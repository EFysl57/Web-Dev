<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val = prompt('Type a number', 0)
        if (val > 0) {
            alert(1);
        }
        else if (val == 0) {
            alert(0);
        }
        else {
            alert(-1);
        }
    </script>
</body>
</html>
