<div class="product-card">
    <img [src]="product.image" [alt]="product.name" />

    <h3> <a [href]="product.link" target="_blank">{{product.name}}</a></h3>
    <p>{{product.description}}</p>
    <p class="price"> {{product.price | number}}₸</p>
    <p class="rating">⭐ {{ product.rating }}</p>
    <div class="likes">❤ {{ product.likes }}</div>

    <div class="buttons">
        <button (click)="likeProduct()">Like</button>
        <button class="delete" (click)="deleteProduct()">Delete</button>
        <a [href]="getWhatsAppLink()" target="_blank">WhatsApp</a>
        <a [href]="getTelegramLink()" target="_blank">Telegram</a>
    </div>



</div>
